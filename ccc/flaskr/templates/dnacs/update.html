{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ dnac['addr'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="addr">Address:</label>
    <input name="addr" id="addr" value="{{ request.form['addr'] or dnac['addr'] }}" required><br>
    <label for="dnac_user">DNAC username:</label>
    <input name="dnac_user" id="dnac_user" value="{{ request.form['dnac_user'] or dnac['dnac_user'] }}" required>
    <label for="dnac_pass">DNAC password:</label>
    <input type="password" name="dnac_pass" id="dnac_pass" value="{{ request.form['dnac_pass'] or dnac['dnac_pass'] }}" required><br>
    <label for="restconf_user">RESTCONF username:</label>
    <input name="restconf_user" id="restconf_user" value="{{ request.form['restconf_user'] or dnac['restconf_user'] }}" placeholder="Optional">
    <label for="restconf_pass">RESTCONF password:</label>
    <input type="password" name="restconf_pass" id="restconf_pass" value="{{ request.form['restconf_pass'] or dnac['restconf_pass'] }}" placeholder="Optional"><br>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('dnacs.delete', id=dnac['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
